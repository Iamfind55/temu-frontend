services:
  admin-nextjs:
    build:
      context: .
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_CLOUDINARY_URL=${NEXT_PUBLIC_CLOUDINARY_URL}
        - NEXT_PUBLIC_UPLOAD_PRESET=${NEXT_PUBLIC_UPLOAD_PRESET}
    restart: always
    networks:
      - share-network
    env_file:
      - .env
    volumes:
      - ./public:/app/public
    ports:
      - "3000:3000"
networks:
  share-network:
    external: true
